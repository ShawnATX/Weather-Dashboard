<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="content-fluid">
            <!-- header -->
            <div class="row w-100 text-center bg-primary">
                <div class="col-12 p-3">
                    <header>
                        <h1 class="text-light">Weather Dashboard</h1>
                    </header>
                </div>
            </div>
            <!-- main content -->
            <div class="row w-100 m-2">

                <!-- search and search history section -->
                <div class="col-sm-4 bg-light">
                    <!-- search input and button -->
                    <div class="row w-100">
                        <div class="col-12">
                            <label for="cityInput">Search For A City:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="City name" id="cityInput" aria-label="cityInput" aria-describedby="searchSubmit">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary" type="button" id="searchSubmit"><i class="fas fa-search"></i></button>
                                </div>
                          </div>
                        </div>
                    </div>

                    <!-- search history section -->
                    <div class="row w-100 mt-3">
                        <div class="col-12">
                            <ul class="list-group" id="recentSearches">
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- results section -->
                <div class="col-sm-8">
                    <!-- current weather result -->
                    <div class="row w-100">
                        <div class="col-12">
                            <div class="jumbotron hidden py-5 mb-1" id="currentWeatherBox">
                                <!-- <h2 id="currentWeatherCityName"></h2><img src="" alt="" id="weatherIcon"> -->
                                <p>Temperature: <span id="currentTemperature"></span></p>
                                <p>Humidity: <span id="currentHumidity"></span></p>
                                <p>Wind Speed: <span id="currentWindSpeed"></span></p>
                                <p>UV Index: <span id="currentUV"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100 mx-2">
                        <h2>5-Day Forecast:</h2>
                    </div>
                    <!-- forecast cards -->
                    <div class="row w-100" id="forecastArea">
                    </div>
                </div>
            </div>



        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
